<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>閃電廣告 Thunder Ad</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>閃電廣告 Thunder Ad</h1>
      <div class="status-indicator">
        <span id="status-text">已啟用</span>
        <div id="status-dot" class="status-dot active"></div>
      </div>
    </header>

    <div class="content">
      <div class="section">
        <div class="section-header">
          <h2>廣告播放速度</h2>
          <span id="ad-speed-value">16.0x</span>
        </div>
        <div class="slider-container">
          <input type="range" id="ad-speed-slider" min="1" max="16" step="0.5" value="16">
        </div>
        <div class="quick-buttons">
          <button class="quick-button" data-speed="2">2x</button>
          <button class="quick-button" data-speed="4">4x</button>
          <button class="quick-button" data-speed="8">8x</button>
          <button class="quick-button" data-speed="16">16x</button>
        </div>
      </div>

      <div class="section">
        <div class="section-header">
          <h2>影片播放速度</h2>
          <span id="video-speed-value">1.0x</span>
        </div>
        <div class="slider-container">
          <input type="range" id="video-speed-slider" min="0.25" max="2" step="0.25" value="1">
        </div>
        <div class="quick-buttons">
          <button class="quick-button" data-speed="0.5">0.5x</button>
          <button class="quick-button" data-speed="1">1x</button>
          <button class="quick-button" data-speed="1.5">1.5x</button>
          <button class="quick-button" data-speed="2">2x</button>
        </div>
      </div>

      <div class="toggle-container">
        <label for="enable-toggle">啟用擴充功能控制</label>
        <label class="switch">
          <input type="checkbox" id="enable-toggle" checked>
          <span class="slider round"></span>
        </label>
      </div>

      <div class="ad-status-container">
        <div class="ad-status">
          <span>當前狀態:</span>
          <span id="current-status">正常影片播放中</span>
        </div>
        <button id="check-status-btn">檢查狀態</button>
      </div>
    </div>

    <footer>
      <button id="reset-btn">重置為預設值</button>
      <div class="version">版本 1.0.0</div>
    </footer>
  </div>
</body>
</html>
